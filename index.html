<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Pagina de login</title>
  </head>
  <body>
    <div class="container">
      <main>
        <div class="esquerda">
            <img src="/img/Login-rafiki.svg" alt="">
        </div>
        <div class="direita">
          <div class="topo">
            <h1>LOGIN</h1>
          </div>
          <div class="meio">
            <div class="campo">
              <label for="username">Username</label>
              <input type="text" name="text" id="username" placeholder="@Mail" />
              <label for="senha">Password</label>
              <input type="password" name="" id="senha" placeholder="Password" />
            </div>
            <div class="lembrar">
                <div class="remember">
                  <input type="checkbox" name="" id="lembrar">
                <label for="lembrar">Remember me</label>
                </div>
                

                <a href="">Esqueceu a Senha?</a>
            </div>
            <div class="botao">
              <button>Entrar</button>
          </div>
          <div class="criarconta">
            <p>NÃ£o Tem Uma Conta?</p>
            <a href="">Inscreva-se</a>
          </div>
          <div class="fim">
            <p>Logar Com</p>
            <div class="icones">
                <i class="fab fa-facebook"></i>
                <i class="fab fa-google"></i>
                <i class="fa-brands fa-apple"></i>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
